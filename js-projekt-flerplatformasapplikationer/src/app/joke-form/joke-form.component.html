
  <h4>Joke category:</h4>
  <select [(ngModel)]="category">
    <option disabled selected value> -- select an option -- </option>
    <option value="Dark">Dark - warning: VERY dark
    <option value="Programming">Programming
    <option value="Miscellaneous">Miscellaneous
  </select>
  <h4><br>Blacklisted topics:</h4>
  <input type="radio" [(ngModel)]="blacklist" value="political">Politics
  <input type="radio" [(ngModel)]="blacklist" value="nsfw">NSFW
  <input type="radio" [(ngModel)]="blacklist" value="religious">Religious<br><br>
  <button (click)="search()">Search</button><hr>

{{storage}}
<div *ngIf="response">
  <h2>{{response.joke}}{{response.setup}}<br><span class="text-primary">{{response.delivery}}</span></h2>
  <br><h3>History:</h3><br>
  <ul class="list-group" *ngFor="let joke of jokes">
    <li class="list-group-item"><p>{{joke.single}}{{joke.setup}}<br><span class="text-primary">{{joke.delivery}}</span></p>
    </li>
  </ul>

</div>
